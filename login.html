<!DOCTYPE html>
<html lang="ro">
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="img/quote.png">
		</div>
		<div class="login-content">
			<form>
				<img class="avatar" src="img/fabrica_logo.png">
				
				<div class="form__group">
  					<input type="text" class="form__input" id="name" placeholder="Username" required="" />
				</div>

				<div class="form__group">
  					<input type="password" class="form__input" id="name" placeholder="Password" required="" />
				</div>
				
				<input type="submit" class="btn" value="Login">
				<button type="button" class="btn">Register</button>
			</form>
		</div>
	</div>
	<!-- <script type="text/javascript" src="js/main.js"></script> -->
</body>
</html>
